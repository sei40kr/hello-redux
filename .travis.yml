# .travis.yml
# author: Seong Yong-ju ( @sei40kr )
---
language: node_js
node_js: 8
branches:
  only: master
git:
  depth: 1
cache:
  yarn: true
  directories:
    - node_modules
install:
  - yarn
  - yarn run-script build
deploy:
  provider: pages
  skip_cleanup: true
  local_dir: dist
  github_token:
    secure: 
after_deploy: ./cf-cache-flush.sh
